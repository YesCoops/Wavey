{% extends 'base.html' %}
{% load cloudinary %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="form-group">
            <form method="POST">
                {% csrf_token %}
                <fieldset class="form-group">
                    <legend class="border-bottom mb-4">Delete Post</legend>
                    <h2>Are you sure you want to delete this post: {{ post.title }} ?</h2>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes I'm sure</button>
                    <a class="btn btn-outline-secondary" href="{% url 'post_detail' post.slug %}">No, get me out of here</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
